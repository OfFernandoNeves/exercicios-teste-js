<!-- 
EXERCICIO 09 - SORTEADOR DE NÚMEROS
1. Exiba um prompt perguntando quantos números o usuário deseja;
2. Se o número digitado não for válido, exiba uma mensagem de erro;
3. Exiba na tela um número aleatório entre 0 e 1 quantas vezes o usuário pedir
utilizando while;
4. Veja o que acontece se o usuário digitar zero ou um número negativo;
5. Se o usuário digitar zero ou um número negativo, exiba uma mensagem solicitando
um número maior que 0.
 -->
</head>
<body>
    <script>
        alert('Vamos brincar de Mega Sena?')
        let sorteio = prompt('Informe quantos números você deseja sortear: ')
        const numero = parseInt(sorteio)
        if (isNaN(numero) || numero <= 0) {
            document.write('<h2>Erro! Número inválido. Tente novamente.</h2>')
        } else {
                for(let contador = 1; contador <= sorteio; contador++) {
                    document.write(`<p>${contador} : ${Math.random().toFixed(2)}</p>`)
                }
            }
    </script>
</body>
</html>
