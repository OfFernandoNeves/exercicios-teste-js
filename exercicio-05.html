<!-- 
EXERCÍCIO 05 - CALCULADORA DE DECIMAIS
1. O site deve apresentar 4 vezes um prompt solicitando a inserção de um número
2. Para cada vez, o usuário deve inserir um número
3. Cada número deve ser forçado para ser decimal, ponto flutuante
4. Se um dos valores não for um número, deve exibir uma mensagem de erro no
documento
5. Deve ser exibido no documento:
○ A soma dos 4 números
○ A média dos 4 números
 -->
</head>
<body>
    <script>
        const n1 = parseFloat(prompt('Por favor, informe um número: '));
        const n2 = parseFloat(prompt('Informe um número: '));
        const n3 = parseFloat(prompt('Informe um número: '));
        const n4 = parseFloat(prompt('Informe um número: '));

        if (Number.isNaN(n1) || Number.isNaN(n2) || Number.isNaN(n3) || Number.isNaN(n4)) {
            document.write(`<p>Valores informados incorretos! Tente novamente </p>`)
        } else {
            document.write(`<p>${'A soma dos números é ' + (n1 + n2 + n3 + n4)}</p>`)
            document.write(`<p>${'A média dos números é ' + [(n1 + n2 + n3 + n4) / 2]}</p>`)
        }
    </script>
</body>
</html>
